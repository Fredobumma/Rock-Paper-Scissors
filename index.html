<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rock-Paper-Scissors by GameFred</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="heading">Rock, Paper, Scissors</h1>
    </header>
    <section>
      <p>Pick one</p>
      <div class="input-container">
        <div class="input-options">🧱</div>
        <div class="input-options">📃</div>
        <div class="input-options">✂️</div>
      </div>
    </section>
    <section>
      <div class="players-container">
        <div class="selection-container">
          <p class="player">You</p>
          <div class="selection"></div>
        </div>
        <p class="versus">vs</p>
        <div class="selection-container">
          <p class="player">Comp</p>
          <div class="selection"></div>
        </div>
      </div>
    </section>
    <section>
      <p id="result"></p>
      <button id="new-game">Play Again</button>
    </section>
    <footer class="footer">
      <p>Created by Manfred Obumma.</p>
      <div class="copyright">
        <img src="images/gamefred.png" class="logo" alt="" />
        <p>GameFred&trade; &copy; 2023</p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
